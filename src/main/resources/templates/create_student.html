<!DOCTYPE html>
<html
	xmlns="http://www.3c.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Students Management System</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 th:text="${textTitle}"></h1>
					<div class="card-body">
						<form method="post" th:action="@{/students}" th:object="${student}">
							<input type="hidden" name="id" th:value="*{id}" />
						
							<div class="form-group">
								<label >Fist Name</label>
								<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
									placeholder="Enter Sutudent First Name" required="required" />
							</div>
							
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
									placeholder="Enter Sutudent Last Name" required="required" />
							</div>
							
							<div class="form-group">
								<label>Email</label>
								<input type="text" name="email" th:field="*{email}" class="form-control"
									placeholder="Enter Sutudent Email" required="required" />
							</div>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
